# Git configuration
- name: Git personal setup email
  git_config:
    name: user.email
    scope: global
    value: {{ email }}

- name: Git personal setup name
  git_config:
    name: user.name
    scope: global
    value: {{ git_name }}

- name: Set Git color UI to auto
  community.general.git_config:
    name: color.ui
    scope: global
    value: auto