---
- name: Remove files that will conflict with Stow
  ansible.builtin.file:
    path: "{{ [home, item] | path_join }}"
    state: absent
  loop:
    - .zshrc
    - .tmux.conf
    - .bashrc
    - .profile
    - ".ipython/profile_default"
    - .p10k.zsh
    - .lynxrc
    - .gitignore
    - ".local/bin/cht.sh"
    - ".local/bin/cheeto"
    - ".local/bin/pretty_tsv"
    - ".local/bin/tmux_gh_sessionizer"
    - ".local/bin/tmux-sessionizer"
    - ".local/bin/tmux-windownizer"
    - .vimrc
    - .inputrc
    - .editrc
    - ".config/neofetch"
    - ".config/gh"
    - ".config/lazygit/config.yml"
    - ".config/bat/config"
    - ".config/github-copilot"
    - ".config/go"
    - ".config/htop"
    - ".config/lazygit"
    - ".config/matplotlib"
    - ".config/nvim"

# clone the dotfiles repo and stow the files
- name: Clone the dotfiles repo
  ansible.builtin.git:
    repo: 'git@github.com:tomasort/dotfiles'
    dest: "{{ [home, 'dotfiles'] | path_join }}"
    clone: true
    force: true

- name: Run stow
  ansible.builtin.shell: "stow . --verbose=2"
  args:
    chdir: "{{ [home, 'dotfiles'] | path_join }}"
  register: result
  changed_when: 'result.stderr is search("LINK: ")'
