# tasks file for ubuntu
- name: Install Packages
  package:
    name: "{{ item }}"
    state: present
  loop:
    - v4l-utils
    - alsa-utils
    - build-essential
    - ufw
  become: true
  tags: [packages]

- name: Install fonts
  ansible.builtin.import_tasks: "nerd_fonts.yml"
  tags: [fonts]

- name: Install Go
  ansible.builtin.import_tasks: "go.yml"
  tags: [go]

- name: Include UFW configuration tasks
  ansible.builtin.import_tasks: "ufw.yml"
  tags: [ufw firewall]

- name: Include Swap file tasks
  ansible.builtin.import_tasks: "swap.yml"
  tags: [swap]

- name: Install pyopenssl python package
  ansible.builtin.pip:
    name: pyopenssl
    extra_args: --break-system-packages
  become: true
